<div
  class="botton-slider-dos cms-sliders"
  data-appearance="full-bleed"
  data-background-images="{}"
  data-background-type="image"
  data-content-type="row"
  data-element="main"
  data-enable-parallax="0"
  data-parallax-speed="0.7"
  data-pb-style="FRQSTUX"
  data-video-fallback-src=""
  data-video-lazy-load="true"
  data-video-loop="true"
  data-video-play-only-visible="true"
>
  <div class="responsive-banner" style="display: block">

      onclick="targetClick(this.href)"
      ><img
        id="banner-at-desktop-${campaign.id}"
        src="https://s7d1.scene7.com/is/image/Targetalpina/banner1_dsktp_1920x200-cdp-productos-sopo-y-holandes"
        style="border-radius: 20px"
      />
      <img
        id="banner-at-mobile-${campaign.id}"
        src="https://s7d1.scene7.com/is/image/Targetalpina/banner1_mobile_768x200-cdp-productos-sopo-y-holandes"
        style="border-radius: 20px"
