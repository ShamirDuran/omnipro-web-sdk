<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- launch -->
    <script
      src="https://assets.adobedtm.com/f2b1a59e47dd/4409df7f1ad9/launch-256fc14d46f2.min.js"
      async
    ></script>
  </head>

  <style>
    .custom-body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .target-button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: #007bff;
      color: white;
    }

    .target-button:hover {
      background-color: blue;
    }
  </style>

  <div class="custom-body">
    <button class="target-button" id="credinegocio">Credinegocio</button>
    <button class="target-button" id="credioficio">Credioficio</button>
    <button class="target-button" id="tradicional">Tradicional</button>
    <button class="target-button" id="creditoYa">CreditoYa</button>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("credinegocio").onclick = function () {
        window.alloy("sendEvent", {
          renderDecisions: true,
          type: "web.webinteraction.linkClicks",
          decisionScopes: ["__view__"],
          xdm: {},
          data: {
            __adobe: {
              target: {
                "profile.fechaNacimiento": "1990-01-01",
                "profile.comprobarIngresosSimulador": "Persona No Asalariada",
                "profile.montoPrestamoSimulado": 20000,
                "profile.plazoSimulado": 36,
                "profile.buroExitosoSMS": "true",
                "profile.antiguedadEmpresa": "2010-01-01",
                "profile.comprobarIngresos": "Personas con negocio propio",
              },
            },
          },
        });
      };

      document.getElementById("credioficio").onclick = function () {
        window.alloy("sendEvent", {
          renderDecisions: true,
          type: "web.webinteraction.linkClicks",
          decisionScopes: ["__view__"],
          xdm: {},
          data: {
            __adobe: {
              target: {
                "profile.fechaNacimiento": "1995-01-01",
                "profile.montoPrestamoSimulado": 10000,
                "profile.plazoSimulado": 36,
                "profile.buroExitosoSMS": "true",
                "profile.comprobarIngresos": "Persona No Asalariada",
                "profile.ocupacion": "plomeros",
              },
            },
          },
        });
      };

      document.getElementById("tradicional").onclick = function () {
        window.alloy("sendEvent", {
          renderDecisions: true,
          type: "web.webinteraction.linkClicks",
          decisionScopes: ["__view__"],
          xdm: {},
          data: {
            __adobe: {
              target: {
                "profile.fechaNacimiento": "1980-01-01",
                "profile.comprobarIngresosSimulador": "Persona asalariada",
                "profile.montoPrestamoSimulado": 10000,
                "profile.plazoSimulado": 48,
                "profile.buroExitosoSMS": "true",
                "profile.antiguedadEmpresa": "2020-01-01",
              },
            },
          },
        });
      };

      document.getElementById("creditoYa").onclick = function () {
        window.alloy("sendEvent", {
          renderDecisions: true,
          type: "web.webinteraction.linkClicks",
          decisionScopes: ["__view__"],
          xdm: {},
          data: {
            __adobe: {
              target: {
                "profile.fechaNacimiento": "2000-01-01",
                "profile.comprobarIngresosSimulador": "Persona asalariada",
                "profile.montoPrestamoSimulado": 17000,
                "profile.antiguedadEmpresa": "2024-01-01",
              },
            },
          },
        });
      };
    }, 300);
  </script>
</html>
