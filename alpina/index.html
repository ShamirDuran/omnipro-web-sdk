  <body>
    <a
      onclick="targetClick(this.href)"
      target="_blank"
      href="https://alpina.com/combo-onces?utm_source=banner&utm_medium=cdp&utm_campaign=y24_cdp_combo_hub_onces"
    >
      <img
        id="banner-at-desktop-1"
        src="https://s7d1.scene7.com/is/image/Targetalpina/Banner1-dsktp-Alpina-1920x200-CDP-combo?tm=1729802016659&fit=constrain&hei=200&wid=1920&fmt=png-alpha"
        style="border-radius: 20px"
      />

      <img
        id="banner-at-mobile-1"
        src="https://s7d1.scene7.com/is/image/Targetalpina/banner-go-desktop-1280x390-combos-cdp-onces?tm=1729804211766&fit=constrain&hei=390&wid=1280&fmt=png-alpha"
        style="border-radius: 20px"
      />

    <script>
      console.log('Tracking test');
      const eventType = 'targetInteraction';

      dataLayer.push({
        event: eventType,
        typeEvent: 'impression',
        typeActivity: 'banner',
        nameActivity: '${activity.name}',
        experience: '${campaign.recipe.name}',
        linkRedirect: '',
      });

      function targetClick(href) {
        console.log('target click');

        dataLayer.push({
          event: eventType,
          typeEvent: 'click',
          typeActivity: 'banner',
          nameActivity: '${activity.name}',
          experience: '${campaign.recipe.name}',
          linkRedirect: href,
        });
      }
    </script>
